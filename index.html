<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="imgBox">
      <picture>
        <source media="(min-width:788px)" srcset="images\image-header-desktop.jpg">
        <source media="(max-width:788px)" srcset="images\image-header-mobile.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
    </div>

      <div class="content">
        <h1>Get <span id="accent">insights</span> that help your business grow.</h1>
        <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
           <p class="bold">10k+</p>
           <p class="light">companies</p>
          </div>

          <div class="stat">
            <p class="bold">314</p>
            <p class="light">templates</p>
          </div>

          <div class="stat">
            <p class="bold">12m+</p>
            <p class="light">queries</p>
          </div>
        </div>
      </div>
</body>
</html>
